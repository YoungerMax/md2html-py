<!-- Sample HTML 5 document -->
<!DOCTYPE html>
<html>
    <head>

        <!-- The title of the document will be replaced below -->
        <title>{title}</title>

        <!-- Some meta tags -->
        <!-- Probably should add some more -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- CSS styles from style.css will be inserted below -->
        <style>
            {style}
        </style>
    </head>
    <body>
        <!-- The body of the document will be inserted below -->
        {body}
    </body>
</html>
